general {
  colors = true
  interval = 6
  output_format = "i3bar"
  color_good = "#6699dd"
  color_degraded = "#FF9933"
  color_bad = "#FF3333"
}

order += "volume master"
order += "tztime local"
order += "ipv6"
order += "disk /"
order += "run_watch DHCP"
order += "path_exists VPN"
order += "ethernet tun0"
order += "wireless wlan0"
order += "ethernet eth0"
order += "cpu_temperature 0"
order += "battery 0"
order += "battery 1"
order += "load"

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

battery 1 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

path_exists VPN {
	path = "/proc/sys/net/ipv4/conf/tun0"
	format = "%title"
}

ethernet tun0 {
        # if you use %speed, i3status requires root privileges
        format_up = "%ip (%speed)"
        format_down = ""
}



tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail / %total"
}

cpu_temperature 0 {
        format = "T: %degrees °C"
        max_threshold = 65
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

